<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="login-container">
  <input id="username-input" placeholder="Enter username" />
  <button id="login-btn">Login</button>
</div>

<div class="chat-container" style="display:none;">
  <div id="sidebar">
    <h3>Online Users</h3>
    <ul id="user-list"></ul>
  </div>

  <div id="chat-area">
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button>Send</button>
    </form>
  </div>

  <div id="private-chat" style="display:none;">
    <div id="private-tabs"></div>
    <h3 id="private-title"></h3>
    <ul id="private-messages"></ul>
    <form id="private-form">
      <input id="private-input" autocomplete="off" placeholder="Type a private message..." />
      <button>Send</button>
    </form>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
